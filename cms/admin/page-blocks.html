<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Pagina Figlia - CHECK-IN CMS</title>
    <link rel="icon" type="image/png" href="https://www.italiaatavola.net/images/contenutiarticoli/logo_check-in-favicon.png">
    <link rel="stylesheet" href="css/admin.css?v=8.0">
    <link rel="stylesheet" href="css/image-cropper.css?v=1.0">
    <!-- Page Blocks Module CSS -->
    <link rel="stylesheet" href="page-blocks/css/header.css?v=1.0">
    <link rel="stylesheet" href="page-blocks/css/block-cards.css?v=1.0">
    <link rel="stylesheet" href="page-blocks/css/block-selector.css?v=1.0">
    <link rel="stylesheet" href="page-blocks/css/block-forms.css?v=1.0">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Content will be loaded from page-blocks/html/index.html -->
    <div id="pageBlocksContent"></div>
    
    <script>
        // Load modular HTML content
        fetch('page-blocks/html/index.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('pageBlocksContent').innerHTML = html;
            })
            .catch(error => console.error('Error loading content:', error));
    </script>
    
    <script src="js/auth.js?v=2.0"></script>
    <script src="js/api.js?v=2.0"></script>
    <script src="js/sidebar.js?v=1.0"></script>
    <script src="js/image-cropper.js?v=2.0"></script>
    <script src="js/pages.js?v=5.0"></script>
    <!-- Page Blocks Module JS -->
    <script src="page-blocks/js/ui-helpers.js?v=1.0"></script>
</body>
</html>
