<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Accessi - CHECK-IN CMS</title>
    <link rel="icon" type="image/png" href="https://www.italiaatavola.net/images/contenutiarticoli/logo_check-in-favicon.png">
    <link rel="stylesheet" href="css/admin.css?v=8.0">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://www.italiaatavola.net/images/testate/checkin-testata-hd.svg" alt="CHECK-IN" style="width: 100%; max-width: 180px; filter: brightness(0) invert(1);">
                <p id="welcomeMessage" style="color: rgba(255, 255, 255, 0.9); font-size: 12px; margin-top: 12px; font-weight: 500; letter-spacing: 0.5px; min-height: 18px;"></p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <span>Dashboard</span>
                </a>
                <a href="magazines.html" class="nav-item">
                    <span>Riviste</span>
                </a>
                <a href="#" class="nav-item" id="usersNavItem">
                    <span>Utenti</span>
                </a>
                <a href="logs.html" class="nav-item active">
                    <span>Log Accessi</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button onclick="logout()" class="btn btn-danger btn-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 50 50"><path d="M 25 2 C 12.308594 2 2 12.308594 2 25 C 2 37.691406 12.308594 48 25 48 C 37.691406 48 48 37.691406 48 25 C 48 12.308594 37.691406 2 25 2 Z M 25 4 C 36.609375 4 46 13.390625 46 25 C 46 36.609375 36.609375 46 25 46 C 13.390625 46 4 36.609375 4 25 C 4 13.390625 13.390625 4 25 4 Z M 32.990234 15.986328 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414063 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414063 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.990234 15.986328 Z"/></svg>
                    Esci
                </button>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="content-header">
                <div>
                    <h1><i data-lucide="activity"></i> Log Accessi</h1>
                    <p>Monitoraggio tentativi di login (riusciti e falliti)</p>
                </div>
                <div class="header-actions">
                    <button onclick="cleanupOldLogs()" class="btn btn-secondary">
                        <i data-lucide="trash-2"></i> Pulisci Vecchi Log
                    </button>
                    <button onclick="loadLogs()" class="btn btn-primary">
                        <i data-lucide="refresh-cw"></i> Aggiorna
                    </button>
                </div>
            </div>
            
            <!-- Statistiche -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-icon"><i data-lucide="trending-up"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">TOTALE ACCESSI</div>
                        <div class="stat-value" id="totalAccesses">-</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon"><i data-lucide="check-circle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">RIUSCITI</div>
                        <div class="stat-value" id="successfulAccesses">-</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon"><i data-lucide="x-circle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">FALLITI</div>
                        <div class="stat-value" id="failedAccesses">-</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-content">
                        <div class="stat-label">ULTIMI 24H (Falliti)</div>
                        <div class="stat-value" id="recent24h">-</div>
                    </div>
                </div>
            </div>
            
            <div class="content-body">
                <!-- Filtri -->
                <div class="filters-bar">
                    <div class="filter-group">
                        <label>Filtra per stato:</label>
                        <select id="filterStatus" onchange="loadLogs()">
                            <option value="">Tutti</option>
                            <option value="true">Solo Riusciti</option>
                            <option value="false">Solo Falliti</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Cerca username:</label>
                        <input 
                            type="text" 
                            id="filterUsername" 
                            placeholder="Username..."
                            onkeyup="filterByUsername()"
                        >
                    </div>
                    
                    <div class="filter-group">
                        <label>Limite risultati:</label>
                        <select id="filterLimit" onchange="loadLogs()">
                            <option value="50">50</option>
                            <option value="100" selected>100</option>
                            <option value="200">200</option>
                            <option value="500">500</option>
                        </select>
                    </div>
                </div>
                
                <div id="logsContainer" class="table-container">
                    <div class="loading"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/logs.js"></script>
    <script>
        // Mostra benvenuto
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (user && user.name) {
                document.getElementById('welcomeMessage').textContent = `Ciao ${user.name}`;
            }
            
            // Gestione click su Utenti
            const usersNavItem = document.getElementById('usersNavItem');
            if (usersNavItem) {
                usersNavItem.addEventListener('click', handleUsersAccess);
            }
        });
        
        // Gestione accesso Utenti
        function handleUsersAccess(e) {
            e.preventDefault();
            
            if (isSuperAdmin()) {
                window.location.href = 'users.html';
            } else {
                const password = prompt('Inserisci la password per accedere alla gestione utenti:');
                if (password) {
                    fetch('/api/auth/verify-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getAuthToken()}`
                        },
                        body: JSON.stringify({ password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = 'users.html';
                        } else {
                            alert('Password errata!');
                        }
                    })
                    .catch(error => {
                        console.error('Errore verifica password:', error);
                        alert('Errore durante la verifica della password');
                    });
                }
            }
        }
        
        lucide.createIcons();
    </script>
</body>
</html>
