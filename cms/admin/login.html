<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CHECK-IN CMS</title>
    <link rel="icon" type="image/png" href="https://www.italiaatavola.net/images/contenutiarticoli/logo_check-in-favicon.png">
    <link rel="stylesheet" href="css/admin.css?v=8.0">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://www.italiaatavola.net/images/testate/checkin-testata-hd.svg" alt="CHECK-IN" style="width: 100%; max-width: 300px; margin-bottom: 24px;">
                <h2 style="font-family: var(--font-serif); font-size: 20px; font-weight: 400; margin-bottom: 8px; color: var(--text-dark);">Scegli la destinazione</h2>
                <p style="font-size: 13px; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px;">ed effettua il check-in</p>
            </div>
            
                        <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Il tuo username"
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="La tua password"
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                    CHECK-IN
                </button>
            </form>
            
            <div class="login-footer">
                <small>Edizioni Contatto Surl | via Piatti 51 24030 Mozzo (BG)</small>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Gestione form login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Reset errori
            errorMsg.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'CHECK-IN IN CORSO...';
            
            try {
                // Usa l'URL API dinamico
                const API_URL = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3001/api'
                    : 'https://rivista-checkin.onrender.com/api';
                
                console.log('Hostname:', window.location.hostname);
                console.log('Using API URL:', API_URL);
                console.log('Full URL:', `${API_URL}/auth/login`);
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Salva token e user
                    localStorage.setItem('cms_token', data.token);
                    localStorage.setItem('cms_user', JSON.stringify(data.user));
                    localStorage.setItem('cms_show_welcome_animation', 'true'); // Flag per animazione
                    
                    console.log('Login successful, redirecting...');
                    
                    // Redirect alla dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 100);
                } else {
                    throw new Error(data.error || 'Credenziali non valide');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'CHECK-IN';
            }
        });
        
        // Se gi√† loggato, redirect alla dashboard
        if (localStorage.getItem('cms_token')) {
            window.location.href = 'index.html';
        }

        lucide.createIcons();
    </script>
</body>
</html>
