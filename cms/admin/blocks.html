<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Rivista - CHECK-IN CMS</title>
    <link rel="icon" type="image/png" href="https://www.italiaatavola.net/images/contenutiarticoli/logo_check-in-favicon.png">
    <link rel="stylesheet" href="css/admin.css?v=8.0">
    <link rel="stylesheet" href="css/image-cropper.css?v=1.0">
    <!-- Blocks Module CSS -->
    <link rel="stylesheet" href="blocks/css/header.css?v=1.0">
    <link rel="stylesheet" href="blocks/css/block-cards.css?v=1.0">
    <link rel="stylesheet" href="blocks/css/block-selector.css?v=1.0">
    <link rel="stylesheet" href="blocks/css/block-forms.css?v=1.0">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Content will be loaded from blocks/html/index.html -->
    <div id="blocksContent"></div>
    
    <script>
        // Load modular HTML content
        fetch('blocks/html/index.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('blocksContent').innerHTML = html;
            })
            .catch(error => console.error('Error loading content:', error));
    </script>
    
    <script src="js/auth.js?v=2.0"></script>
    <script src="js/api.js?v=2.0"></script>
    <script src="js/sidebar.js?v=1.0"></script>
    <script src="js/image-cropper.js?v=2.0"></script>
    <script src="js/blocks.js?v=9.0"></script>
    <!-- Blocks Module JS -->
    <script src="blocks/js/ui-helpers.js?v=1.0"></script>
</body>
</html>
